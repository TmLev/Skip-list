language: cpp
os: linux
dist: focal # Ubuntu 20.04

before_install:
  - sudo apt-get -y install clang-10 clang-format-10 clang-tidy-10 python3 python3-pip
  - pip3 install cmake_format[YAML]
  - eval "CC=clang-10 && CXX=clang++-10"

jobs:
  include:
    - stage: code-style
      script: .ci-scripts/clang-format.sh

    - stage: build
      script: .ci-scripts/build.sh
      workspaces:
        create:
          name: after-build
          paths:
            - build/tests
            - build/benchmarks

    - stage: tests
      script: .ci-scripts/tests.sh
      workspaces:
        use:
          - after-build

    - stage: benchmarks
      script: .ci-scripts/benchmarks.sh
      workspaces:
        use:
          - after-build

stages:
  - code-style
  - build
  - tests
  - benchmarks
